<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <LINK REL=StyleSheet HREF="../css/style.css" TYPE="text/css" MEDIA=screen>
</head>
<body>
    <header id="Login Page">
        <img src="../img/rtpheader.jpg" 
        alt="RTP Header" style="width:1250px;height:110px;">
        <h1>Welcome to the RTP Employee Information Portal</h1>
        <h3>Please log in with your username and password.</h3>
    </header>
   <section>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required>
        </form>
   </section>
        <p>
        <li><a href="https://www.vikings.com/">Forgot Your Password?</a></li>
        </p>
    </section>
    <br>
    <p>
        <input type="submit" value="Login"/>
    </p>
    <br><br><br><br><br><br><br><br><br><br><br><br>
    <footer>
        <img src="../img/rtpfooter.JPG" 
        alt="RTP Footer" style="width:1200px;height:110px;">
    </p>        
    </footer>
</body> 
</html>
