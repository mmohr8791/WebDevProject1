<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTP Portal - Log In Page</title>
    <LINK rel="stylesheet" href="../css/style.css" type="text/css" media="screen">
    <script type="text/javascript" src="../js/main.js"></script>
    </head> 
<body>
    <header id="header">
        <img src="../img/rtpheader.jpg" alt="RTP Header" style="width: 100%;">
    </header>
    <main id="main">
        <h1 id="passWordResetHeading">Reset Password</h1>
        <section id="carousel">
            <figure class="visible">
                <img src="../img/rtpwinona.JPG" alt="RTP Co. - Winona">
                <figcaption>RTP Company. - Winona, MN</figcaption>
            </figure>
            <figure>
                <img src="../img/rtpindianapolis.JPG" alt="RTP Co. - Indianapolis">
                <figcaption>RTP Company. - Indianapolis, IN</figcaption>
            </figure>
            <figure>
                <img src="../img/rtpftworth.JPG" alt="RTP Co. - Ft Worth">
                <figcaption>RTP Company. - Ft. Worth, TX</figcaption>
            </figure>
            <figure>
                <img src="../img/rtpsouthboston.JPG" alt="RTP Co. - South Boston">
                <figcaption>RTP Company. - South Boston, VA</figcaption>
            </figure>
            <figure>
                <img src="../img/rtphenderson.JPG" alt="RTP Co. - Henderson">
                <figcaption>RTP Company - Henderson, KY</figcaption>
            </figure>
            <figure>
                <img src="../img/rtpgahanna.JPG" alt="RTP Co. - Gahanna">
                <figcaption>RTP Company - Gahanna, OH</figcaption>
            </figure>
            <figure>
                <img src="../img/rtporange.JPG" alt="RTP Co. - Orange">
                <figcaption>RTP Company - Orange, TX</figcaption>
            </figure>
            <figure>
                <img src="../img/rtpcrocket.JPG" alt="RTP Co. - Crocket">
                <figcaption>RTP Company - Latexo, TX</figcaption>
            </figure>
            <figure>
                <img src="../img/rtpdayton.JPG" alt="RTP Co. - Dayton">
                <figcaption>RTP Company - Dayton, NV</figcaption>
            </figure>
            <figure>
                <img src="../img/rtpmonterrey.JPG" alt="RTP Co. - Monterrey">
                <figcaption>RTP Company - Monterrey, MX</figcaption>
            </figure>
        </section>
        <section>
            <form id="passWordResetForm"  action="https://formspree.io/mknqgqqz" method="POST">
                <label id="passWordResetDetailHeading" for="userName">Enter Your UserName:</label>
                <input type="text" id="userName" name="userName" required maxlength="12"><br>
                <label id="passWordResetDetailHeading" for="employeeIDNbr">Enter Your Employee ID Number:</label>
                <input type="text" id="employeeIDNbr" name="employeeIDNbr" required maxlength="9"><br>
                <label id="passWordResetDetailHeading" for="newPassWord">New Password:</label>
                <input type="password" id="newPassWord" name="newPassWord" required maxlength="14"><br>
                <label id="passWordResetDetailHeading" for="newPassWordConfirm">Confirm New Password:</label>
                <input type="password" id="newPassWordConfirm" name="newPassWordConfirm" required maxlength="14"><br>
                <br>
                <input id="passWordReset" type="submit" value="Update">
                </form>
                <nav>
                    <a href="index.html" id="passWordResetCancel">Cancel</a>
                </nav>
            </form>
    </main>
    <footer id="footer">
        <h3 id="footerMessage">RTP Company Corporate Headquarters - 580 East Front Street, Winona, Minnesota 55987</h3>
        <p id="copyRight">Copyright 2020 -  RTP Company, All Rights Reserved</p>
    </footer>
</body> 
</html>
