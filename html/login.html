<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <LINK REL=StyleSheet HREF="../css/style.css" TYPE="text/css" MEDIA=screen>
    <script type="text/javascript" src="../js/loginPage.js"></script>
</head> 
<body>
    <header id="pageHeader">
        <img src="../img/rtpheader.jpg" alt="RTP Header" style="width: 100%; height: 100%;"> <!--style="width:1325px;height:110px;"> -->
    </header>
    <h1>Welcome to the RTP - U.S. Employee Information Portal!</h1>
    <h3 id="loginMessage">Please log in with your username and password.</h3>
    <section>
        <form id="loginForm">
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" maxlength="12" required>
            <br>
            <label for="passWord">Password:</label>
            <input type="password" id="passWord" name="passWord" maxlength="14" required>
        </form>
    </section>
    <section id="carousel">
        <figure class="visible">
            <img src="../img/rtpwinona.JPG" alt="RTP Co. - Winona">
            <figcaption>RTP Company. - Winona, MN</figcaption>
        </figure>
        <figure>
            <img src="../img/rtpindianapolis.JPG" alt="RTP Co. - Indianapolis">
            <figcaption>RTP Company. - Indianapolis, IN</figcaption>
        </figure>
        <figure>
            <img src="../img/rtpftworth.JPG" alt="RTP Co. - Ft Worth">
            <figcaption>RTP Company. - Ft. Worth, TX</figcaption>
        </figure>
        <figure>
            <img src="../img/rtpsouthboston.JPG" alt="RTP Co. - South Boston">
            <figcaption>RTP Company. - South Boston, VA</figcaption>
        </figure>
        <figure>
            <img src="../img/rtphenderson.JPG" alt="RTP Co. - Henderson">
            <figcaption>RTP Company - Henderson, KY</figcaption>
        </figure>
        <figure>
            <img src="../img/rtpgahanna.JPG" alt="RTP Co. - Gahanna">
            <figcaption>RTP Company - Gahanna, OH</figcaption>
        </figure>
        <figure>
            <img src="../img/rtporange.JPG" alt="RTP Co. - Orange">
            <figcaption>RTP Company - Orange, TX</figcaption>
        </figure>
        <figure>
            <img src="../img/rtpcrocket.JPG" alt="RTP Co. - Crocket">
            <figcaption>RTP Company - Latexo, TX</figcaption>
        </figure>
        <figure>
            <img src="../img/rtpdayton.JPG" alt="RTP Co. - Dayton">
            <figcaption>RTP Company - Dayton, NV</figcaption>
        </figure>
        <figure>
            <img src="../img/rtpmonterrey.JPG" alt="RTP Co. - Monterrey">
            <figcaption>RTP Company - Monterrey, MX</figcaption>
        </figure>
    </section>
    <br>
    <p>
    <input type="submit" value="Login"></input>
    <br>
    <a href="home.html">Login</a>
    </p>
    <br>
    <p><a href="https://www.vikings.com/">Forgot Your Password?</a></p>
    <br><br>
    <p id="loginMessage">Once logged in, you will be able to view your employee information as well as current HR and Training documents.</p>
    <footer>
        <img src="../img/rtpfooter2.JPG" 
        alt="RTP Footer" style="width: 100%; height: 50%;">  <!--style="width:1325px;height:110px;" -->     
    </footer>
</body> 
</html>
